<html>
  <head>
    <title>My Survey Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" method="post">
      <label for="name" id="name-label">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label for="email" id="email-label">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label for="number" id="number-label">Age:</label>
      <input
        type="number"
        id="number"
        name="age"
        min="18"
        max="120"
        placeholder="Enter your age"
        required
      />

      <label for="role">Which option best describes your current role?</label>
      <select id="role" name="role">
        <option value="selectCurrentRole">Select current role</option>
        <option value="student">Student</option>
        <option value="fullTimeJob">Full Time Job</option>
        <option value="fullTimeLearner">Full Time Learner</option>
        <option value="preferNotToSay">Prefer not to say</option>
        <option value="others">Others</option>
      </select>

      <label>Would you recommend freeCodeCamp to a friend?</label>
      <input type="radio" name="recommend" value="definitely" />Definitely<br />
      <input type="radio" name="recommend" value="maybe" />Maybe<br />
      <input type="radio" name="recommend" value="not-sure" />Not sure<br />

      <label>Which products interest you? (check all that apply)</label>
      <input type="checkbox" name="products" value="shoes" />Shoes<br />
      <input type="checkbox" name="products" value="bags" />Bags<br />
      <input
        type="checkbox"
        name="products"
        value="accessories"
      />Accessories<br />

      <label for="comments">Any comments or suggestions?</label>
      <textarea
        id="comments"
        name="comments"
        placeholder="Enter your comments here"
      ></textarea>

      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
