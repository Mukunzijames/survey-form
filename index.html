<html>
<head>
	<title>My Survey Form</title>
	<style>
		body {
			font-family: sans-serif;
		}
		form {
			margin: 0 auto;
			max-width: 600px;
			padding: 20px;
			background-color: #f5f5f5;
			border: 1px solid #ddd;
			border-radius: 5px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input[type="text"],
		input[type="email"],
		input[type="number"],
		select,
		textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			border: 1px solid #ddd;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;

		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
    
	<h1 id="title">survey-form</h1>
	<p id="description">Please fill out this survey to help us improve our service.</p>
	<form id="survey-form" method="post">
		<label for="name" id="name-label">Name:</label>
		<input type="text" id="name" name="name" placeholder="Enter your name" required>

		<label for="email" id="email-label">Email:</label>
		<input type="email" id="email" name="email" placeholder="Enter your email" required>

		<label for="number" id="number-label">Age:</label>
		<input type="number" id="number" name="age" min="18" max="120" placeholder="Enter your age" required>

		<label for="dropdown">How did you hear about us?</label>
		<select id="dropdown" name="how-heard">
			<option value="search">Search engine</option>
			<option value="social">Social media</option>
			<option value="friend">Friend/family</option>
			<option value="other">Other</option>
		</select>

		<label>Which products interest you? (check all that apply)</label>
		<input type="checkbox" name="products" value="shoes">Shoes<br>
		<input type="checkbox" name="products" value="bags">Bags<br>
		<input type="checkbox" name="products" value="accessories">Accessories<br>

		<label>How likely are you to recommend us to a friend?</label>
		<input type="radio" name="recommend" value="definitely">Definitely<br>
		<input type="radio" name="recommend" value="maybe">Maybe<br>
		<input type="radio" name="recommend" value="not-sure">Not sure<br>

		<label for="comments">Additional comments:</label>
		<textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

		<input type="submit" id="submit" value="Submit">
	</form>
</body>
</html>
